<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Beer.me</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>
<body>
    <section class="hero is-warning">
        <div class="hero-body">
            <div class="container">
                <h1 class="title has-text-centered">
                    Beer.me
                </h1>
                <p class="subtitle has-text-centered">
                    Look up some brews, find some new ones.
                </p>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="field is-grouped is-grouped-centered">
                <div class="control">
                    <input class="input" type="text" id="beerInput" placeholder="Type in a beer">
                </div>
                <div class="control">
                    <button onclick="showBeer()" class="button is-warning">Search</button>
                </div>
            </div>
            <h2 id="beerToSearch" class="has-text-centered"></h2>
            <div id="beerResults"></div>
            <div class="columns has-text-centered">
                <div class="column is-one-third" id="c1">
                </div>
                <div class="column" id="c2">
                </div>
                <div class="column" id="c3">
                </div>
            </div>
            <div class="tile is-parent">
                <article class="tile is-child notification is-warning">
                    <p class="title">Beer Styles</p>
                    <p class="subtitle">Based on your search, suggest these beer styles.</p>
                    <div class="content" id="suggestedStyles"></div>
                </article>
            </div>
        </div>
        <script src="app.js"></script>
    </section>
</body>
</html>
